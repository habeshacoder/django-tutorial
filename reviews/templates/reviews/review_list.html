<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>all reviews:</p>
    {% for review in reviews %}
    <a href="{% url 'reviews:review_detail' review.id %}">
      <p>{{review.name}}</p>
      <p>{{review.review}}</p>
      <p>{{review.rate}}</p>
    </a>
    <br />
    {% endfor %}
  </body>
</html>
